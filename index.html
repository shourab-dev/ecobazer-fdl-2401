<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>EcoBazer</title>
</head>

<body>

    <!-- Header starts -->
    <header>
        <!-- Header Top SECTION -->
        <section id="headerTop">
            <div class="container">

                <div class="row align-items-center">

                    <div class="col-lg-6 ">
                        <p class="d-flex align-items-center justify-content-center justify-content-lg-start">
                            <span class="iconify-icon"><iconify-icon icon="carbon:location"></iconify-icon></span>
                            Store Location: Lincoln- 344, Illinois, Chicago, USA
                        </p>
                    </div>
                    <div class="col-lg-6 text-end d-none d-lg-block">
                        <ul>
                            <li class="d-inline-block">
                                <form action="">
                                    <select>
                                        <option value="">Eng</option>
                                        <option value="">Bng</option>
                                    </select>
                                    <select>
                                        <option value="">USD</option>
                                        <option value="">BDT</option>
                                    </select>
                                </form>
                            </li>
                            <li class="d-inline-block">
                                <a href="#">Sign In / Sign Up</a>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>
        </section>
        <!-- Header Top SECTION ENDS -->

        <!-- Header Middle SECTION -->
        <section id="headerMiddle">
            <div class="container">
                <div class="lgMenu d-none d-lg-block">
                    <div class="row align-items-center">
                        <div class="col-lg-3">
                            <div class="logo">
                                <a href="#"><img class="img-fluid" src="./images/Logo.png" alt=""></a>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="search">
                                <form action="">
                                    <div class="form-group">
                                        <span class="iconify-icon"><iconify-icon
                                                icon="iconoir:search"></iconify-icon></span>
                                        <input type="search" placeholder="Search">
                                    </div>
                                    <button>Search</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="quickLinks text-end">
                                <ul>
                                    <li class="d-inline-block"><a href="#">
                                            <span class="iconify-icon d-flex"><iconify-icon
                                                    icon="mdi-light:heart"></iconify-icon></span></a></li>
                                    <li class="d-inline-block">
                                        <a href="#">
                                            <div class="d-flex cart">
                                                <div class="cartIcon">
                                                    <span class="iconify-icon d-flex"><iconify-icon
                                                            icon="solar:bag-3-outline"></iconify-icon></span>
                                                    <span class="cartCount">2</span>
                                                </div>
                                                <div class="text">
                                                    <p>Shopping cart:</p>
                                                    <h4>$57.00</h4>
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="smMenu d-lg-none">
                    <div class="row align-items-center">
                        <div class="col text-center">
                            <span class="iconify-icon"><iconify-icon icon="tabler:align-left"></iconify-icon></span>
                        </div>
                        <div class="col-6">
                            <div class="logo">
                                <a href="#"><img class="img-fluid" src="./images/Logo.png" alt=""></a>
                            </div>
                        </div>
                        <div class="col text-center">
                            <span class="iconify-icon"><iconify-icon icon="iconoir:search"></iconify-icon></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Header Middle SECTION ENDS -->


    </header>
    <!-- Header ends -->


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
